<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Size</legend>
                <p>
                    <input type="radio" name="size" id="size_1" value="small">
                    <label for="size_1">Small</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_2" value="medium">
                    <label for="size_2">Medium</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_3" value="big">
                    <label for="size_3">Big</label>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Hobby</legend>
                <p>
                    <input type="checkbox" name="hobby" id="hobby_1" value="guitar">
                    <label for="hobby_1">Guitar</label>
                </p>
                <p>
                    <input type="checkbox" name="hobby" id="hobby_2" value="run">
                    <label for="hobby_2">Run</label>
                </p>
                <p>
                    <input type="checkbox" name="hobby" id="hobby_3" value="game">
                    <label for="hobby_3">Game</label>
                </p>
            </fieldset>
        </form>
        <label for="card">
            <span>Card type:</span>
          </label>
        <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        <p>
            <input type="text" id="comment" name="comment" value="Input">
            <input type="email" id="email" name="email" multiple>
            <input type="password" id="pwd" name="pwd">
            <input type="search" id="search" name="search">
            <input type="tel" id="tel" name="tel">
            <input type="url" id="url" name="url">
        </p>
        <p>
            <textarea cols="30" rows="10" style="resize:none"></textarea>
            <textarea cols="30" rows="10" style="resize:none" wrap="hard"></textarea>
        </p>
        <p>
            <select id="groups" name="groups" multiple>
                <optgroup label="group1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </optgroup>
                <optgroup label="group2">
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                </optgroup>
                <optgroup label="group2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="text" id="myFruit" name="myFruit" list="datalist">
            <datalist id="datalist">
                <option>Apple</option>
                <option>Banana</option>
                <option>Blackberry</option>
                <option>Blueberry</option>
                <option>Lemon</option>
                <option>Lychee</option>
                <option>Peach</option>
                <option>Pear</option>
            </datalist>
        </p>
        <p>
            <label for="myFruit">What is your favorite fruit? (With fallback)</label>
<input type="text" id="myFruit" name="fruit" list="fruitList">
    
<datalist id="fruitList">
  <label for="suggestion">or pick a fruit</label>
  <select id="suggestion" name="altFruit">
    <option>Apple</option>
    <option>Banana</option>
    <option>Blackberry</option>
    <option>Blueberry</option>
    <option>Lemon</option>
    <option>Lychee</option>
    <option>Peach</option>
    <option>Pear</option>
  </select>
</datalist>
        </p>
        <p>
            <input type="checkbox" checked id="carrots" name="carrots" value="carrots">
        </p>
        <p>
            <fieldset>
                <legend>What is your favorite meal?</legend>
                <ul>
                  <li>
                    <label for="soup">Soup</label>
                    <input type="radio" checked id="soup" name="meal" value="soup">
                  </li>
                  <li>
                    <label for="curry">Curry</label>
                    <input type="radio" id="curry" name="meal" value="curry">
                  </li>
                  <li>
                    <label for="pizza">Pizza</label>
                    <input type="radio" id="pizza" name="meal" value="pizza">
                  </li>
                </ul>
              </fieldset>
        </p>
        <p>
            <button type="submit">
                This a <br><strong>submit button</strong>
            </button>
            
            <input type="submit" value="This is a submit button">
        </p>
        <p>
            <input type="number" name="age" id="age" min="1" max="10" step="2">
            <input type="range" name="beans" id="beans" min="0" max="500" step="10">
        </p>
        <p>
            <input type="datetime-local" name="datetime" id="datetime">
            <input type="month" name="month" id="month">
            <input type="time" name="time" id="time">
            <input type="week" name="week" id="week">
        </p>
        <p>
            <label for="myDate">When are you available this summer?</label>
            <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
        </p>
        <input type="color" name="color" id="color">
        <input type="file" name="file" id="file" accept="image/*" multiple>
        <p>

        </p>
        <p>
            <input type="image" alt="Click me!" src="../images/1.jpg">
        </p>
        <p>
            <progress max="100" value="75">75/100</progress>
        </p>
        <meter min="0" max="100" low="33" high="66" optimum="100" value="20"></meter>
        <p>
            <form action="http://foo.com" method="post">
                <div>
                  <label for="say">What greeting do you want to say?</label>
                  <input name="say" id="say" value="Hi">
                </div>
                <div>
                  <label for="to">Who do you want to say it to?</label>
                  <input name="to" id="to" value="Mom">
                </div>
                <div>
                  <button>Send my greetings</button>
                </div>
              </form>
        </p>

</html>
